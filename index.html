<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Bill Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #283e51, #485563);
      color: #ffffff;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    button {
      background-color: #f39c12;
      border: none;
      color: white;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 160px;
    }

    button:hover {
      background-color: #d87e0e;
    }

    pre {
      background: rgba(0,0,0,0.7);
      color: #eee;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      white-space: pre-wrap;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>‚ö° Electricity Bill Tracker</h2>

  <div class="button-group">
    <button onclick="fetchUsage()">1Ô∏è‚É£ Fetch Usage</button>
    <button onclick="runTracker()">2Ô∏è‚É£ Run Bill Tracker</button>
    <button onclick="showApplianceUsage()">3Ô∏è‚É£ Show Appliance Usage</button>
    <button onclick="showSummary()">4Ô∏è‚É£ Show Usage Summary</button>
    <button onclick="showComparison()">5Ô∏è‚É£ Compare Users</button>
    <button onclick="showHistory()">6Ô∏è‚É£ Show Bill History</button>
  </div>

  <pre id="output">Waiting for data...</pre>

  <script>
    function fetchUsage() {
      fetch("http://localhost:5050/get-usage")
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerText =
            "‚úÖ Usage fetched:\n" + data.data.join(", ");
        });
    }

    function runTracker() {
      fetch("http://localhost:5050/run-tracker")
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerText = "üìä Full Bill Output:\n" + data.csv;
        });
    }

    function showApplianceUsage() {
      fetch("http://localhost:5050/run-tracker")
        .then(res => res.json())
        .then(data => {
          let section = data.csv.split("===== Appliance-wise Usage =====")[1].split("Total Estimated")[0];
          document.getElementById("output").innerText = "üßØ Appliance Usage:\n" + section.trim();
        });
    }

    function showSummary() {
      fetch("http://localhost:5050/run-tracker")
        .then(res => res.json())
        .then(data => {
          let section = data.csv.split("===== Usage Summary (Sorted) =====")[1].split("===== User Comparison")[0];
          document.getElementById("output").innerText = "üìä Monthly Summary:\n" + section.trim();
        });
    }

    function showComparison() {
      fetch("http://localhost:5050/run-tracker")
        .then(res => res.json())
        .then(data => {
          let section = data.csv.split("===== User Comparison =====")[1].split("===== Bill History =====")[0];
          document.getElementById("output").innerText = "üë• User Comparison:\n" + section.trim();
        });
    }

    function showHistory() {
      fetch("http://localhost:5050/run-tracker")
        .then(res => res.json())
        .then(data => {
          let section = data.csv.split("===== Bill History =====")[1];
          document.getElementById("output").innerText = "üßæ Bill History:\n" + section.trim();
        });
    }
  </script>
</body>
</html>
